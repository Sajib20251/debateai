<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলা এআই বিতর্ক ইঞ্জিন</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>বাংলা এআই বিতর্ক ইঞ্জিন</h1>

    <div class="container">
        <div class="settings">
            <h2>বিতর্কের সেটিংস</h2>

            <div>
                <label for="debate-topic">বিতর্কের বিষয়:</label>
                <input type="text" id="debate-topic" name="debate-topic" placeholder="এখানে বিতর্কের বিষয় লিখুন...">
            </div>

            <div>
                <label for="agree-model">পক্ষে বক্তা (LLM):</label>
                <select id="agree-model" name="agree-model">
                    <option value="llama-4-maverick">Llama-4 Maverick (Free)</option>
                    <option value="deepseek-r1-0528">DeepSeek R1 (Free)</option>
                    <option value="llama3-70b-8192">Llama3-70B</option>
                    <option value="llama3-8b-4096">Llama3-8B (Free)</option>
                </select>
            </div>

            <div>
                <label for="disagree-model">বিপক্ষে বক্তা (LLM):</label>
                <select id="disagree-model" name="disagree-model">
                    <option value="llama-4-maverick">Llama-4 Maverick (Free)</option>
                    <option value="deepseek-r1-0528">DeepSeek R1 (Free)</option>
                    <option value="llama3-70b-8192">Llama3-70B</option>
                    <option value="llama3-8b-4096">Llama3-8B (Free)</option>
                </select>
            </div>
            <div>
                <label for="judge-model">বিচারক (LLM):</label>
                <select id="judge-model" name="judge-model">
                    <option value="llama-4-maverick">Llama-4 Maverick (Free Judge)</option>
                    <option value="deepseek-r1-0528">DeepSeek R1 (Free Judge)</option>
                    <option value="llama3-70b-8192">Llama3-70B (Judge)</option>
                    <option value="llama3-8b-4096">Llama3-8B (Free Judge)</option>
                </select>
            </div>

            <button id="start-debate-btn">বিতর্ক শুরু করুন</button>
        </div>

        <div class="debate-area">
            <h2>বিতর্কের বিবরণ</h2>
            <div id="transcript-area">
                <!-- Debate phases will be appended here -->
            </div>
        </div>

        <div class="judgment-area">
            <h2>বিচারকের রায়</h2>
            <div id="verdict-area">
                <!-- Judge's verdict will be shown here -->
            </div>
        </div>
    </div>
    <button id="download-history-btn" style="background:#27ae60;margin-top:10px;">ডিবেট ডাউনলোড করুন (TXT)</button>

    <script src="script.js"></script>
</body>
</html>
